<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Portal Tech Company</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Portal Tech Co.</h1>
            <h2>CHOOSE A CATEGORY</h2>
        </div>
        <div class="computer-hardware">
            <div class="top">
                <div class="section printers">
                    <i class='bx bx-printer' ></i>
                    <p>Printers</p>
                </div>
                <div class="section monitors">
                    <i class='bx bx-desktop' ></i>
                    <p>Monitors</p>
                </div>
                <div class="section headsets">
                    <i class='bx bx-headphone' ></i>
                    <p>Headsets</p>
                </div>
            </div>
            <div class="under">
                <div class="section storage">
                    <i class='bx bx-hdd' ></i>
                    <p>Storage</p>
                </div>
                <div class="section processors">
                    <i class="bi bi-cpu"></i>
                    <p>Processors</p>
                </div>
                <div class="section mouse">
                    <i class='bx bx-mouse-alt' ></i>
                    <p>Mouse</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
